<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum=3.0, minimum=0.5, user-scalable=no">
        <title>网站</title>
    </head>
    <body>
        <!-- <video controls="" autoplay="true" name="media" hidden="true" loop="true"> 
        <source src="Always Been You.mp3" type="audio/mpeg">
        </video> -->
        <h1>标题1<br>
            标题2<br><br/>
        </h1>
        <h6>标题6</h6>
        <font size="1">标题和对应的x号字体逆序相同大小，6对应1号</font>
        <p style="background-color: beige;font-size: large;font-family: 'Times New Roman', Times, serif;">
            这是个CSS样例
        </p>
        <!--当显示页面时，浏览器会移除源代码中多余的空格和空行。
        所有连续的空格或空行都会被算作一个空格。需要注意的是，HTML 代码中的所有连续的空行（换行）也被显示为一个空格。-->
        <p>
            段落1
            <a href="https://www.baidu.com" target="_blank" rel="noopener noreferrer" title="鼠标悬停显示">百度</a>  
            <img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.TXhIcNSAOj13eBjn1yZMkQHaFW?w=228&h=180&c=7&r=0&o=5&pid=1.7" alt="baidu" width="300" height="230">
                    <!--图片元素中alt属性为图片定义一串预备的文本，当图片无法加载时显示，width和height定义高和宽，float让图片浮动-->
        </p>
        <hr>    <!--创建水平线进行分割-->
        <p>
            <div id="header">this is the header</div>   <!--div是区块容器,id为元素指定唯一的标识符，CSS和JSP可使用id属性来选取元素或设置特定元素的样式-->
            <p class="text highlight">This is a highlighted text.</p>   <!--class为元素指定一个或多个类名，用于CSS或JSP选择-->
            <abbr title="HyperText Markup Language">HTML</abbr> <!--abbr是缩略词元素，通过title属性可鼠标悬浮时显示全称-->
            <div data-user-id="12345">User Info</div>
            <input type="text" disabled>
        </p>
        <p>
            <b>加粗字体</b> <em>着重字体</em> <small>小号字</small> <strong>加重语气</strong> 
            <i>斜体字体</i> <sub>下标</sub> <sup>下标</sup> <ins>插入字</ins> <del>删除字</del>
        </p>
        <p>
            <table> <!--table为表格元素，border=""属性显示边框，th表头，tr行，td列，<caption>表格标题，cellpadding=""有单元格边距，cellspacing=""有单元格间距-->
                    <!--<thead>定义表格的页眉-->>
                <tbody>
                    <tr>
                        <th>行1</th>
                        <td>行1，列1</td>
                        <td>行1，列2</td>
                        <td>行1，列3</td>
                    </tr>
                    <tr>
                        <th>行2</th>
                        <td>行2，列1</td>
                        <td>行2，列2</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>    
        </p>
        <p>
            
        </p>
    </body>
</html>
